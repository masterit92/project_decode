[template]

//Khai bao duong dan URL den thu muc template
url = TEMPLATE_URL "/default/default"

//Khai bao tap tin layout se duoc load
layout = "index"

//Khai bao title cua layout
title = "DeCode"

//Khai bao cac the meta trong layout
metaHttp[] = "Content-Type|text/html; charset=utf-8"
metaHttp[] = "Refresh|3600"

metaName[] = "keywords|Game, DeCode"
metaName[] = "description|DeCode Game"

//Khai bao thu muc va tap tin chua cac tap tin css
dirCss = "/css"
fileCss[] = ""
fileCss[] = "/jquery.bxslider.css"


//Khai bao thu muc va cac tap tin javascript
dirJs = "/js"
fileJs[]="/jquery.js"
fileJs[]="/bootstrap.min.js"
fileJs[]="/less.min.js"
fileJs[]="/bookings/bookings.js"
fileJs[] = "/jquery.bxslider.min.js"


//Khai bao duong dan den thu muc chua hinh anh
dirImg = "/images";

//Thiet lap cho cac theme khac
[user : template]

layout = "user"









